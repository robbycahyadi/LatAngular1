<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
          <th>ISBN</th>
          <th>Nama</th>
          <th>Quantity</th>
          <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let buk of bukuParent; let i=index">
          <td>{{buk.isbn}}</td>
          <td>{{buk.nama}}</td>
          <td>{{buk.quantity}}</td>
          <td><button class="btn btn-danger" (click)="hapus(i)">Batal</button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td>Total</td>
          <td>{{quantityBuku()}}</td>
          <td></td>
          <td><button class="btn btn-info" (click)="pinjam()">Pinjam</button></td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
